<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>freeCodeCamp - Survey Form</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>

  <p id="description">Thank you in advance for filling up the form!</p>

  <form id="survey-form">
    <fieldset>
      <legend>Personal information</legend>

      <label id="role-label" for="role">
        What role are you currently in?
        <select id="role">
          <option value="" selected disabled hidden>(select one)</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="visitor">Curious visitor</option>
        </select>
      </label>

      <label id="name-label" for="name">
        Enter your name:
        <input id="name" type="text" name="name" placeholder="John Doe" required>
      </label>

      <label id="email-label" for="email">
        Enter your email:
        <input id="email" type="email" name="email" placeholder="inbox@mail.com" required>
      </label>

      <label id="number-label" for="number">
        Enter your age:
        <input id="number" type="number" name="number" min="9" max="88" placeholder="16">
      </label>
    </fieldset>

    <fieldset>
      <legend>Wishes and preferences</legend>

      <div class="group">
        <p>Would you recommend freeCodeCamp courses to your close ones?</p>

        <label class="inline" id="definitely-label" for="definitely">
          <input id="definitely" type="radio" name="recommend" value="definitely" checked>
          Definitely
        </label>

        <label class="inline" id="maybe-label" for="maybe">
          <input id="maybe" type="radio" name="recommend" value="maybe">
          Maybe
        </label>

        <label class="inline" id="nope-label" for="nope">
          <input id="nope" type="radio" name="recommend" value="nope">
          Nope
        </label>
      </div>

      <label id="dropdown-label" for="dropdown">
        Favorite feature:
        <select id="dropdown">
          <option value="" disabled hidden selected>(select one)</option>
          <option value="projects">Projects</option>
          <option value="examples">Examples</option>
          <option value="challenges">Challenges</option>
          <option value="forum">Forum</option>
        </select>
      </label>

      <div class="group">
        <p>What would you like to see more of?</p>

        <label id="projects-label" for="projects" class="inline">
          <input id="projects" type="checkbox" value="more-projects">
          More projects
        </label>

        <label id="examples-label" for="examples" class="inline">
          <input id="examples" type="checkbox" value="more-examples">
          More examples
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Other thoughts</legend>

      <label id="suggestions-label" for="suggestions">
        Your suggestion, comments, ideas:
        <textarea id="suggestions" rows="4" cols="50" placeholder="I would also like if..."></textarea>
      </label>
    </fieldset>

    <input id="submit" type="submit" value="Submit">
  </form>
</body>

</html>
